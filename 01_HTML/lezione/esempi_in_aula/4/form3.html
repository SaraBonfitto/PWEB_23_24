<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Valori di type</title>
  </head>
  <body>
   <br><br>
   <form>
   Scegli il tuo colore preferito<br>
   <input type="color" name="favcolor">
   </form> 
   <br><br>
   <form>
   E-mail<br>
   <input type="email" name="email">
   </form>
   <br><br>
   <form>
   Data di nascita<br>
   <input type="date" name="data-nascita">
   </form>
   <br><br>
   <form>
   Prenota l'ora della visita<br>
   <input type="time" name="ora-visita">
   </form>
   <br><br>
   <form>
   Quantit&agrave; (inserisci un numero tra 1 e 9)<br>
   <input type="number" name="quantity" min="1" max="9">
   </form>
  </body>
</html>
