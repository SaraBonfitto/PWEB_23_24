		<!-- Navbar -->

		<nav  class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container">
			
				<a class="navbar-brand d-flex" href="#">
				
				<!-- parte modificata rispetto al codice di bootstrap -->
				<img src="images/logo.png"   height="75" class="d-inline-block">

					</span>
				</a>

					</ul>
				</div>

			</div>

			<div class="container" style="background-color:#05063a;">

					<div class="col-md-6">

							<p class="display-6 text-secondary">Tieni tutto sempre a portata di mano.</p>
						</div>
					</div>
					<div class="col-md-6">
