<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>

    <div class="container">
	<!--<div class="container-fluid">-->
		<div class="row">
			<!-- md significa che per i dispositivi maggiori uguali della dimensione media, verrà rispettato lo schema 8 colonne per 
			contenuto 1 e 4 colonne per contenuto 2, mentre sotto la dimensione md verranno usate 6 colonne per entrambi-->
            <div class="col-md-8">Contenuto 1</div>
            <div class="col-md-4">Contenuto 2</div>
			
			<!-- mantenendo le stesse dimensioni di prima, con il seguente codice si ottiene che per schermi piccoli il primo contenuto diventa
			più piccolo per schermi piccoli (sotto md) ma sopra xs-->
			<div class="col-md-8 col-sm-3">Contenuto 3</div>
            <div class="col-md-4 col-sm-9">Contenuto 4</div>
			
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
