<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>

    <div class="container">
		<div class="row g-2">

			<!-- il colore di sfondo può essere dato usando le classi di default di bootstrap. Vedi:
			https://getbootstrap.com/docs/4.0/utilities/colors/-->
			
            <div class="bg-primary p-3">Contenuto 1</div>
            <div class="bg-secondary mt-3">Contenuto 2</div>
			
			<div class="bg-success p-5">Contenuto 3</div>
            <div class="bg-warning mx-2">Contenuto 4</div>
			
        </div>

    </div>
	
	<div class="container">
		<!-- display-* è uno dei possibili stili di bootstrap per i testi -->
		<div class="display-6"> Gutter </div>
		<div class="row g-5">
			<div class="col-6">
				<div class="p-5 border bg-light">Contenuto 5</div>
			</div>
			<div class="col-6">
				<div class="p-3 border bg-light">Contenuto 6</div>
			</div>
			<div class="col-6">
				<div class="p-3 border bg-light">Contenuto 7</div>
			</div>
			<div class="col-6">
				<div class="p-3 border bg-light">Contenuto 8</div>
			</div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
