<!doctype html>
<html>
	<head>
		<title> Sistema di fatturazione elettronica </title>
	</head>
	<body>
	<table>
		<form action="" >
			<tr>
				<th> Nome campo </th>
				<th> Valore </th>
			</tr>
			
			<tr>
				<td> Partita iva* </td>
				<td> <input type="number"  minlength="6" maxlength="11" required> </td>
			</tr>
			<tr>
				<td> Codice modello* </td>
				<td> <input type="string" maxlength="8" minlength="8" pattern="[A-Za-z]{2}-[0-9]{2}-[0-9]{2}" required> </td>
			</tr>
			<tr>
				<td> Codice fiscale* </td>
				<td> <input type="string" maxlength="16" minlength="16" pattern="[A-Za-z]{6}[0-9]{2}[A-Za-z]{1}[0-9]{2}[A-Za-z]{1}[0-9]{3}[A-Za-z]{1}" required> </td>
			</tr>
		
			<tr>
				<td>Email* </td>
				<td> <input  type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Indirizzo email non valido" required> </td>
				<!-- usando <input type="email"> viene verificata solo l'esistenza della @-->
			</tr>
			<tr>
				<td> data* </td>
				<td> <input type="date" required> </td>
			</tr>
			<tr>
				<td> data scadenza </td>
				<td> <input type="date" > </td>
			</tr>
			<tr>
				<td> <input type="submit" value="Cancella" ></td>
				<td> <input type="submit" value="Invia"> </td>
			</tr>
		</form>
	</table>
	</body>
</html>
