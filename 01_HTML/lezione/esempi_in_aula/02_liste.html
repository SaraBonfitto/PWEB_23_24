<!doctype html>
<html>
		<head>
			<title>Prima prova pagina HTML</title>
			<!-- un commento in HTML -->
		</head>
		<body>
			<h4> Lista non ordinata, ingredienti </h4>
			<ul>   <!-- ul sono le iniziali di "unordered list"-->
			
				<li> farina </li>   <!-- li sono le iniziali di "list item"-->
				<li> zucchero </li>
				<li> uova </li> 
			</ul>
			<h4> Lista ordinata, procedimento </h4>
			<ol>  <!-- ol sono le iniziali di "ordered list"-->
				<li> Sbattere le uova con lo zucchero </li>
				<li> Aggiungere la farina setacciata </li>
				<li> Cuocere a 180 gradi per 30 minuti </li>
			</ol>
		</body>
</html>
